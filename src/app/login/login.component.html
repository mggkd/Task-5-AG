<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <div *ngIf="submitted && loginForm.invalid" class="text-danger">
            Invalid username or password. Please try again.
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3">
        New user? <a routerLink="/registration">Register here</a>
    </div>
</div>
