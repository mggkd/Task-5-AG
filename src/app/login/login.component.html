<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card border-dark col-6 offset-3 mt-5">
          <form [formGroup]="loginFormObj" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="userName" class="col-form-label">Email :</label>
              <input type="email" class="form-control" id="userName" formControlName="userName" required>
            </div>
            <div class="form-group">
              <label for="passsword" class="col-form-label">Password :</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-success mb-4 loginBtn">Login</button>
            <div class="d-flex regis">
              <p>Not Registered Yet? <a routerLink="/registration">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
