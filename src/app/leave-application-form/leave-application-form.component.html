<div class="container leaveApplyBoard">
  <div class="row">
    <div class="col-8 offset-2 leaveForm">
      <h2 class="mt-2">Leave Details</h2>
      <form [formGroup]="leaveAppForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fromDate" class="col-form-label">From :</label><br>
          <input matInput [matDatepicker]="picker1" formControlName="startDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <div *ngIf="leaveAppForm.get('startDate')?.invalid && leaveAppForm.get('startDate')?.touched"
            class="text-danger">
            From date is required.
          </div>
        </div>
        <div class="form-group">
          <label for="toDate" class="col-form-label">To :</label><br>
          <input matInput [matDatepicker]="picker2" formControlName="endDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
          <div *ngIf="leaveAppForm.get('endDate')?.invalid && leaveAppForm.get('endDate')?.touched" class="text-danger">
            To date is required.
          </div>
        </div>
        <div class="form-group">
          <label for="reason" class="col-form-label">Reason :</label><br>
          <textarea class="form-control" rows="3" id="reason" formControlName="reason" required></textarea>
          <div *ngIf="leaveAppForm.get('reason')?.invalid && leaveAppForm.get('reason')?.touched" class="text-danger">
            Reason is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary leaveBtn btn-lg" [disabled]="leaveAppForm.invalid">Submit</button>
      </form>
      <button class="btn btn-outline-warning leaveBtn btn-lg mr-2" routerLink="/staff-dashboard">Go to Dashboard</button>
    </div>
  </div>
</div>
